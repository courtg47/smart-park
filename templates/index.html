<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <title>Smart Park Project - Magic City Hacks</title>

  <!-- Adding in Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ubuntu" rel="stylesheet">

  <!-- Setting the viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap 4 CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Bootsrap 4 JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Linking CSS Stylesheet -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>

  <h2 class="main-title">Smart Park</h2>

  <main class="main-section">

    <section class="jumbotron large-image">
      <h3>This is a big box.</h3>
    </section>

    <div class="container">

      <!-- Section containing three boxes -->
      <section class="row">

        <article class="first-box grid-fourths col-md-6">
          { % for i in gifs %}
          <img src="{{ gif }}" alt="Gif">
          { % endfor % }
        </article>

        <article class="bulletin.colorscheme second-box grid-fourths col-md-6">
          {{ clock }}
        </article>

        <article class="bulletin.colorscheme third-box grid-fourths col-md-6">
          { % for i in bulletin %}
          <p>{{ i }}</p>
          { % endfor % }
        </article>

        <article class="fourth-box grid-fourths col-md-6">
          { % for i in instagram_pics %}
          <img src="{{ i }}" alt="Picture">
          { % endfor % }
        </article>

      </section>

    </div>

  </main>

</body>

</html>
